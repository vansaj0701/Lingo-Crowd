<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lingo Crowd</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold custom-font" href="#">Lingo Crowd</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('contribute') }}">Contribute</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('requests') }}">Request</a>
                            </li>
                        </ul>

                        <div class="d-lg-flex mt-2 mt-lg-0">
                            <a href="{{ url_for('contribute') }}" class="btn btn-primary rounded-pill ms-lg-3">Contribute</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="wrapper">
            <main class="dots-background">
                {% block main %}{% endblock %}
            </main>

            <footer class="py-3 bg-dark text-white mt-4">
                <p class="text-center mb-0">Made with ‚ù§ by Vansaj Jain</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>

</html>
